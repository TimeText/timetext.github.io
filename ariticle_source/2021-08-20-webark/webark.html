<script type="text/javascript">
    if (localStorage.hasOwnProperty('server_addr')) {
        document.getElementById("server_addr").value = localStorage.getItem("server_addr");
    }
    if (localStorage.hasOwnProperty('only_id')) {
        document.getElementById("only_id").value = localStorage.getItem("only_id");
    }

    $(document).ready(function () {
        $(".btn").bind("click", function () {
            var vserver_addr = document.getElementById("server_addr").value;
            var vonly_id = document.getElementById("only_id").value;
            var vsenddata = document.getElementById("senddata").value;
            // 分别根据html中的ID获取输入的值：服务器、唯一ID、发送的数据

            var vbtnid = $(this).attr('id');
            var vtype = $(this).attr('name');
            // 获取点下的哪个按钮 以及 类型数据格式

            var url;
            if (vbtnid == "ordinary" || vbtnid == "url") {
                url = vserver_addr + vonly_id + vtype + vsenddata;
            } else if (vbtnid == "title") {
                alert("格式为：标题/内容")
                url = vserver_addr + vonly_id + vtype + vsenddata;
            } else if (vbtnid == "clickcopy") {
                url = vserver_addr + vonly_id + "/点击推送手动复制:" + vsenddata + vtype + vsenddata;
            } else if (vbtnid == "autocopy") {
                url = vserver_addr + vonly_id + "/自动复制到剪贴板:" + vsenddata + vtype + vsenddata;
            } else if (vbtnid == "save") {
                url = vserver_addr + vonly_id + "/" + vsenddata + vtype;
            } else if (vbtnid == "btngroup") {
                var vgroup = document.getElementById("group").value;
                url = vserver_addr + vonly_id + "/" + vsenddata + vtype + vgroup;
            } else if (vbtnid == "sound") {
                var vsoundname = document.getElementById("soundname").value;
                url = vserver_addr + vonly_id + "/" + vsenddata + vtype + vsoundname;
            } else if (vbtnid == "URLScheme") {
                //URL Schemes
                var us = document.getElementById(vtype).value;
                url = vserver_addr + vonly_id + "/URL Schemes?url=" + us;
            } else if (vbtnid == "SAVEserver_addr" || vbtnid == "SAVEonly_id") {
                value = document.getElementById(vtype).value;
                key = document.getElementById(vtype).id;
                localStorage.setItem(key, value)
                alert("保存成功")
                return;
            } else { }

            window.open(url, '_blank');
            return true;
        })
    })
</script>

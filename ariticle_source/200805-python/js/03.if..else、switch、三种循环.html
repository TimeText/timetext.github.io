<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        var num = Number(prompt("请输入一个1-100的数字"));
        if (isNaN(num))
            document.write("输入的不是数字，请确认");
        else if (num < 0 || num > 100)
            document.write("不在0-100之间");
        else
            document.write("<h3>输入的数字是：" + num + "</h3>");

        switch (num % 10) {
            case 1:
                document.write("<h3>最后一位数是1</h3>");
            case 2:
                document.write("<h3>最后一位数是2</h3>");
            default:
                document.write("<h3>最后一位数不是1或2</h3>");
        }

        document.write("<h3>for循环:</h3>");
        for (var i = 0; i < num; i = i + 10) {
            document.write("&nbsp;&nbsp;" + i);
        }

        document.write("<h3>while循环:</h3>");
        var i = 0;
        while (i < num) {
            document.write("&nbsp;&nbsp;" + i);
            i++;
        }

        document.write("<h3>do...while循环:</h3>");
        var i = 0;
        do {
            if (i % 2 == 0) {
                i++;
                continue;
            }
            document.write("&nbsp;&nbsp;" + i);
            i++;
        } while (i < num)

        document.write("<h3>for...in循环:</h3>");
        var arraydemo = ["a", "b", "c", "d"]
        for (i in arraydemo) {
            document.write("&nbsp;&nbsp;" + arraydemo[i]);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CssText</title>
<style>
    .box1{
        width: 100px;
        height: 200px;
        background: red;
        /* 在父级上设置子元素溢出的部分如何显示 */
        /* overflow: hidden; */
        overflow: auto;
    }
    .box2{
        width: 50px;
        height: 300px;
        background: yellow;
    }
</style>

	</head>
	<body>
<div class="box1">
    <div class="box2">hello</div>
</div>
	</body>
</html>

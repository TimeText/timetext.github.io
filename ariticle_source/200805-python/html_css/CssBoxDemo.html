<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style type="text/css">
		.box1{
			width: 100px;
			height: 120px;
			background-color:yellow ;
			/* 宽高背景 */

			border-left: 10px solid #0000FF;
			border-right: 20px solid #00FFFF;
			border-bottom: 30px solid #800000;
			border-top: 40px solid #90EE90;
			/*四周边框*/


			padding: 40px 30px 20px 10px;
			/*上 右 下 左*/
			/*盒子内的内容和边框之间的间距(padding)*/
			
			margin:20px 40px 60px 80px;
			/*盒子与盒子之间的间距(margin)*/
        }
    </style>
</head>
<body>
	<div class="box1">盒子模型盒子模型盒子模型</div>
	
	<div class="box1">盒子模型盒子模型盒子模型</div>
</body>
</html>

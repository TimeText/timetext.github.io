<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流体布局</title>
    <style type="text/css">
        body{
            margin: 0;
        }
        .con a{
            display: block;
            width: calc(25% - 4px);
            height: 100px;
            background-color: #ff8800;
            text-align: center;
            line-height: 100px;
            float: left;
            text-decoration: none;
            color: #eeeeee;
            font-size: 14px;

            border: 2px solid #000000;
        }
    </style>
</head>
<body>
    <div class="con">
        <a href="#">1111</a>
        <a href="#">2222</a>
        <a href="#">3333</a>
        <a href="#">4444</a>
    </div>
</body>
</html>
